<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Student Registration Form</title>
    </head>

    <body>
        <h2>Student Registration Form</h2>

        <form action="">

            <!--Student name-->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br>
            <br>

            <!--Student's Date of Birth-->
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" value="Date">
            <br>
            <br>

            <!--Student's Gender-->
            <label for="gender">Gender:</label>
            <br>

            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <br>
            <br>

            <!--Student's Address-->
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter your address" style="width: 50%;">
            <br>
            <br>

            <!--Student's phone number-->
            <label for="telephone">Telephone:</label>
            <input type="tel" name="telephone" id="telephone" placeholder="Enter your phone number">
            <br>
            <br>

            <!--Student's Email address-->
            <label for="Email address">Email Address:</label>
            <input type="email" name="Email Address" id="EmailAddress" placeholder="Enter email address">
            <br>
            <br>

             <!--Student's Course-->
             <label for="Course">Course:</label>
             <input type="text" name="Course" id="Course" placeholder="Course of study">
             <br>
             <br>

             <!--submit and cancel button-->
             <button type="submit">Submit</button>
             <button type="button">Cancel</button>

        </form>
    </body>
</html>
